<div class="card-columns">
  <div class="card">
    <img [src]= "hero.img"class="card-img-top" [alt]="hero.nombre">
    <div class="card-body">
      <h5 class="card-title">{{hero.nombre}}</h5>
      <p class="card-text">{{hero.bio}}</p>
      <p class="card-text"><small class="text-muted">{{hero.casa}} {{hero.aparicion}}</small></p>
      <button (click)='redirect()'  class="btn btn-outline-primary">Return</button>
    </div>
  </div>
</div>
